<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var len="3,4,5,5,6,";
        let str= "this is the string in the method";
        console.log(len.length);
        console.log(str.slice(2,9));
        console.log(str.substr(2,6));
        console.log(str.replaceAll("is","was"));
        console.log(len.toUpperCase())
        console.log(len.toLowerCase())
        console.log(len.concat(str));
        console.log(len.trim());
        console.log(len.padStart(3,"0"));
        console.log(len.padStart(3,1));
        console.log(len.charAt(4));
        console.log(len.charCodeAt(6));
        console.log(str.split(" "));
        console.log(str.indexOf("i"));
        console.log(str.lastIndexOf("d"));
        console.log(str.includes("the"));
        console.log(str.startsWith("t"));


    </script>
</body>
</html>
