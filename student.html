    <script>
        const students = [
  { name: "Student 1", marks: [90, 85, 88,90,90] },

];
function calculateTotalAndAverage(student) {
  const totalMarks = student.marks.reduce((total, mark) => total + mark, 0);
  console.log(`${student.name}'s total marks: ${totalMarks}`);
  

  if (totalMarks >= 140) {
    console.log("average mark alculate ")
    

    const averageMarks = totalMarks / student.marks.length;
    console.log(`${student.name}'s average marks: ${averageMarks}`);
  }
  else
  ("you are fail in exam");
}
students.forEach(calculateTotalAndAverage);

    </script>
