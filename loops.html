<body>
    <script>
        let marks=90;
        if(marks>=35){
            document.write("pass in the exam");
        
        }
        else{
            document.write("fail in the exam");
        }
    </script>
    <script>
        var floor=2;
        switch(floor){
            case 1:document.write("first floor");
            break;
            case 2:document.write("second floor");
            break;
            case 3:document.write("third floor");
            break;

        }
    </script>
    <script>
        for(i=1;i<=5;i++){

            document.write(i);


        }
    </script>
    <script>
        i=1;
        while(i<=5){
            document.write(i);
            document.write("<br>");
            i++;
        }
    </script>

        }while(i<=100);
